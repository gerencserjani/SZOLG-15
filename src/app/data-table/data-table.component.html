<ion-content>
  <div [ngClass]="{ 'dark-theme': isThemeDark | async }">
    <mat-slide-toggle
      [checked]="isThemeDark | async"
      (change)="toggleDarkTheme($event.checked)"
    ></mat-slide-toggle>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container
        *ngFor="let column of displayedColumns; let i = index"
        [matColumnDef]="column"
      >
        <th
          mat-header-cell
          *matHeaderCellDef
          [resizeColumn]="true"
          [index]="i"
          (contextmenu)="open($event, column); $event.preventDefault()"
        >
          <span>
            <mat-label id="sort-icon" mat-sort-header></mat-label>
            {{ column }}
          </span>
        </th>

        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <ng-template #userMenu let-user *ngFor="let column of displayedColumns">
      <section class="user-menu">
        <div (click)="delete(column)">Remove column</div>
        <div class="insert-column">
          Insert column

          <mat-option
            class="options"
            *ngFor="let delColumn of deletedColumns"
            [value]="delColumn"
            (onSelectionChange)="addColumn($event)"
          >
            {{ delColumn }}
          </mat-option>
        </div>
      </section>
    </ng-template>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>

  </div>
</ion-content>
